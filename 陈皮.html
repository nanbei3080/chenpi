    <h1>陈皮</h1>
    <iframe src="https://www.51jianmo.com/modelinfo/M0000000000090385RSIF.html"></iframe>
    <div class="content">
        <p>橘皮，苦能泻能燥，辛能散，温能和。其治百病，总是取其理气燥湿之功，同补药则补，同泻药则泻，同升药则升，同降药则降。脾乃元气知母，肺乃摄气之要，故橘皮为二经气分之要，但随所配而补泻升降也。</p>
        <p class="quote">——《本草纲目》</p>
        <p>入药部位：植物的干燥成熟果皮。<br>
        性味：味苦、辛，性温。<br>
        归经：归肺、脾经。<br>
        功效：理气健脾，燥湿化痰。<br>
        主治：用于脘腹胀满，食少吐泻，咳嗽痰多。<br>
        分布区域：广东、江西、湖南、贵州、云南、四川等地。</p>
